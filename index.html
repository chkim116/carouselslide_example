<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Slide Practice</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="slidesection">
            <div data-slide="slide1" class="slider showing">
                <img src="images/home1.jpg" />
            </div>
            <div data-slide="slide2" class="slider">
                <img src="images/home2.jpg" />
            </div>
            <div data-slide="slide3" class="slider">
                <img src="images/home3.jpg" />
            </div>
        </div>
        <div class="slider-btn">
            <div data-dot="slide1" class="slider-dot active"></div>
            <div data-dot="slide2" class="slider-dot"></div>
            <div data-dot="slide3" class="slider-dot"></div>
        </div>
        <div class="slidersections">
            <div class="sliders">
                <img src="images/piano-5353974_1280.jpg" />
            </div>
            <div class="sliders">
                <img src="images/tractor-5377824_1280.jpg" />
            </div>
            <div class="sliders">
                <img src="images/building-4781384_1280.jpg" />
            </div>
            <div id="prev">이전</div>
            <div id="next">다음</div>
        </div>

        <script defer src="index.js"></script>
    </body>
</html>
